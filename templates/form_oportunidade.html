{% extends 'layout.html' %}

{% block title %}Conecta.Elas{% endblock %}

{% block content %}

<section class="field ">
    <form class="box form" action="{{ url_for('add_oportunidade') }}" method="POST">
        <h1 class="title">Adicione uma nova oportunidade</h1>
        <h1>ESSAS OPORTUNIDADES ESTARÃO SUJEITAS A ANÁLISE POR NOSSOS MONITORES</h1>
        <div>
            <label class="label" for="titulo">Titulo</label>
            <input class="input" type="text" name="titulo" id="titulo">
        </div>
        <div>
            <label class="label" for="subtitulo">Subtitulo</label>
            <input class="input" type="text" name="subtitulo" id="subtitulo">
        </div>

         <div>
            <label class="label" for="detalhes">Detalhes</label>
            <input class="input" type="text" name="detalhes" id="detalhes">
        </div>
        <div>
            <label class="label" for="img">Link da imagem</label>
            <input class="input" type="text" name="img" id="img">
        </div>
        <div>
            <label class="label" for="link">link da oportunidade</label>
            <input class="input" type="text" name="link" id="link">
        </div>
        
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</section>

{% endblock %}
